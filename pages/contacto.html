        <main>
            <section class="formularioconmapa">
            <div class="formulariodecontacto">
                <h1>Contactate con nosotros</h1>
                <form action="404.html"> <!-- pagina de error-->
                    <div>
                        <label id="labelnombre" for="nombre">Nombre y Apellido</label>  
                    </div>
                    <div>
                    <!-- agregue required para que le obligue llenar los datos del formulario-->
                    <!-- pacegolder para que en el formulario le aparezca lo que tiene que rellenar con los datos correctos-->
                        <input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre" required>   
                         <input type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" required>
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                    </div>
                    <div>
                        <input type="email" name="email" id="email" placeholder="ejemplo@servidor.com" required>
                    </div>
                    <div>
                        <label for="curso">curso</label>
                    </div>
                    <div>
                        <input type="curso" name="curso" id="curso" placeholder="Ingrese el curso">
                    </div>
                    <div>
                        <label for="mensaje">Mensaje</label>
                    </div>
                    <div>
                        <!-- textarea para que el usuario pueda dejar un mensaje-->
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
                     </div>
                    <div>
                    <!-- un input de tipo submit para crear un boton que pueda enviar dicho formulario -->
                        <input type="submit" name="enviar" id="enviar" value="enviar">
                    </div>
            </div>
            <div>
                <h2>Paises Disponibles</h2>
